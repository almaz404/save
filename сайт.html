<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Загадочный сайт</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #e0e0e0;
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            padding: 50px;
        }
        input {
            padding: 10px;
            font-size: 16px;
            border: 2px solid #444;
            border-radius: 5px;
            background-color: #333;
            color: #e0e0e0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #666;
            color: #e0e0e0;
            cursor: pointer;
        }
        button:hover {
            background-color: #888;
        }
    </style>
</head>
<body>
    <h1>Выхода нет.</h1>
    <p>Введите код:</p>
    <input type="text" id="codeInput" placeholder="Введите код...">
    <button onclick="checkCode()">Проверить</button>
    <p id="message" style="margin-top: 20px;"></p>

    <script>
        function checkCode() {
            const input = document.getElementById('codeInput').value;
            const message = document.getElementById('message');
            if (input === '11037') {
                message.textContent = 'текст';
            } else {
                message.textContent = 'Неверный код. Попробуйте снова...';
            }
        }
    </script>
</body>
</html>
